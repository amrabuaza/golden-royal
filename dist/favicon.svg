<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="url(#goldGradient)" stroke-width="2"/>
  
  <!-- Car icon -->
  <g transform="translate(8, 10)">
    <!-- Car body -->
    <rect x="2" y="4" width="12" height="6" rx="2" fill="url(#goldGradient)"/>
    
    <!-- Car roof -->
    <rect x="4" y="2" width="8" height="4" rx="1" fill="url(#goldGradient)"/>
    
    <!-- Wheels -->
    <circle cx="4" cy="12" r="2" fill="#1a1a1a"/>
    <circle cx="12" cy="12" r="2" fill="#1a1a1a"/>
    
    <!-- Wheel centers -->
    <circle cx="4" cy="12" r="1" fill="url(#goldGradient)"/>
    <circle cx="12" cy="12" r="1" fill="url(#goldGradient)"/>
  </g>
  
  <!-- Company initials "UI" -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#goldGradient)">UI</text>
</svg>
